{% extends 'base/list.html' %}
{% load static %}
{% load widget_tweaks %}
{% block head_list %}
<!--jquery-ui para usar autocompletado-->
    <link href="{% static 'lib/jquery-ui-1.12.1/jquery-ui.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'lib/jquery-ui-1.12.1/jquery-ui.min.js' %}"></script>
<!--Select2-->
    <link href="{% static 'lib/select2-4.0.13/css/select2.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'lib/select2-4.0.13/css/select2-bootstrap4.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'lib/select2-4.0.13/js/select2.min.js' %}"></script>
    <script src="{% static 'lib/select2-4.0.13/js/i18n/es.js' %}"></script>
<!--para usar el calendario-->
    <script src="{% static 'lib/moment-2.25.3/moment-with-locales.js' %}"></script>
    <script src="{% static 'lib/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js' %}"></script>
    <link href="{% static 'lib/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet"/>
<!--para incrementar el iva-->
    <link href="{% static 'lib/bootstrap-touchspin-4.3.0/jquery.bootstrap-touchspin.css' %}" rel="stylesheet"/>
    <script src="{% static 'lib/bootstrap-touchspin-4.3.0/jquery.bootstrap-touchspin.js' %}"></script>
<!--Recepcion-->
<script src="{% static 'movimiento_caja/js/ingresos_varios.js' %}"></script>
    
{% endblock %}

{% block content %}
<form method="post">
    <div class="card card-secondary">
        <div class="card-header">
            <h3 class="card-title">
                {% if action == 'add' %}
                    <i class="fas fa-plus"></i>
                {% else %}
                    <i class="fas fa-edit"></i>
                {% endif %}
    
                {{ title }}
            </h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card card-secondary">
                        
                           <!--Buscador de caja-->
                           <div class="col-lg-8">
                            <!--Buscador de caja-->
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>Caja:</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="search" placeholder="Ingrese una Caja" autocomplete="off">
                                            <span class="input-group-append">
                                                <button type="button" class="btn btn-danger btn-flat btnClearSearch"><i class="fas fa-times"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                           
                                <table class="table table-bordered" id="tbCaja">
                                    <thead>
                                    <tr>
                                        <th>Caja</th>
                                        <th>Saldo Actual</th>
                                        <th>Monto</th>
                                    </tr>
                                    </thead>
                                </table>
                                                        
                           
                            <!----> 
                    </div> 
                </div>      
                    <div class="col-lg-6">               
                        
                            <div class="form-group">
                            <input type="hidden" name="action" value="{{ action }}">
                            <div class="form-group">
                                <label> Fecha Movimiento:</label>
                                {{form.fecha_movimiento}}
                            </div>
                             
                            <div class="form-group">
                                <label> Descripcion:</label>
                                {{form.descripcion}}
                            </div>  
                        </div>
                        
                    
                </div>                     
            </div>
        </div>
        
        <div class="card-footer">
            <button type="submit" class="btn btn-secondary btn-flat">
                <i class="fas fa-save"></i> Guardar registro
            </button>
            <a href="{{ list_url }}" class="btn btn-danger btn-flat">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </div>
</form>

{% endblock %}
